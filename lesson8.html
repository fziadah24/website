<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    </head>
    <body style="background-color: rgb(255, 205, 247); font-family: Gill Sans;">
        <header>
            <form class="floatright">
                <input type="search" name="websearch" placeholder="Enter search" />
                <button type="submit" formaction="https://www.google.com/">Search Web</button>
            </form>
        </header>
        <article>
            <h1>Registration Form</h1>
            <form>
                <fieldset name="personal_info">
                    <legend>Personal Information:</legend>
                <p>
                    <label for="first">First name: </label>
                    <input type="text" name="firstname" id="first" />
                </p>
                <p>
                    <label for="last">Last name: </label>
                    <input type="text" name="lastname" id="last" />
                </p>
                <p>
                    <label for="db">Date of Birth: </label>
                    <input type="date" name="dob" id="db" />
                </p>
                <p>
                    <label for="col">Favorite Color?</label>
                    <input list="color" name="color" id="col" />
                    <datalist id="color">
                        <option value="Red"> </option>
                        <option value="Orange"> </option>
                        <option value="Yellow"> </option>
                        <option value="Green"> </option>
                        <option value="Blue"> </option>
                        <option value="Purple"> </option>
                        <option value="Pink"> </option>
                    </datalist>
                </p>
                <p>
                    <label for="join">What is your favorite movie?: </label>
                </p>
                 <p>
                    <textarea name="reason" placeholder="My favorite movie is... (100 characters maximum)" maxlength="100" rows="3" cols="30" id="join"></textarea>
                </p>
            </fieldset>
            <fieldset name="other-information">
                <legend>Other Information:</legend>
                <p>
                    <label for="tech">How many colors do you favorite?: 0 </label>
                    <input type="range" name="technologies" min="0" max="15" value="25" id="tech" /> 10+
                </p>
                <p>
                    <label for="num">How many colors can you name in 15 seconds?: </label>
                    <input type="number" name="age" min="1" max="100" id="num" />
                </p>
                <button type="button">Submit!</button>
            </form>
        </article>
    </body>
</html>
